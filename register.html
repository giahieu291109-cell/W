<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .register-container h2 {
            margin-bottom: 20px;
            color: #ffd700;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-btn:hover {
            background-color: #2980b9;
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
        }

        .message a {
            color: #2ecc71;
            text-decoration: none;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
        }
        .admin-check {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 15px;
        }
        .admin-check input {
            width: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Đăng Ký</h2>
        <form id="register-form">
            <div class="input-group">
                <label for="username">Tên người dùng:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="admin-check">
                <input type="checkbox" id="is-admin">
                <label for="is-admin">Đăng ký làm Admin</label>
            </div>
            <button type="submit" class="register-btn">Đăng Ký</button>
            <div class="error-message" id="error-message"></div>
        </form>
        <div class="message">
            Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const isAdmin = document.getElementById('is-admin').checked;
            const errorMessage = document.getElementById('error-message');

            if (username === '' || password === '') {
                errorMessage.textContent = 'Vui lòng điền đầy đủ thông tin.';
                return;
            }

            const users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[username]) {
                errorMessage.textContent = 'Tên người dùng đã tồn tại!';
                return;
            }

            users[username] = { password: password, isAdmin: isAdmin };
            localStorage.setItem('users', JSON.stringify(users));
            
            errorMessage.textContent = '';
            alert('Đăng ký thành công! Vui lòng đăng nhập.');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
