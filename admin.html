<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://i.imgur.com/your-background-image.jpg'); /* Thay đổi đường dẫn ảnh của bạn tại đây */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }

        .admin-panel {
            background: linear-gradient(to bottom, rgba(43, 43, 43, 0.9), rgba(30, 30, 30, 0.9));
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.7);
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
            border: 2px solid #555;
            box-sizing: border-box;
            max-height: 90vh;
            overflow-y: auto;
        }

        .admin-panel h2 {
            margin-top: 0;
            color: #ffd700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1.8em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .admin-panel .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2em;
            color: #888;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .admin-panel .close-btn:hover {
            color: #fff;
        }

        .admin-control-group {
            margin-bottom: 20px;
        }

        .admin-control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ccc;
            text-align: left;
        }
        
        .admin-control-group input, .admin-control-group select {
            display: block;
            width: 100%;
            margin-bottom: 20px;
            box-sizing: border-box;
            font-size: 1.1em;
            background-color: #383838;
            color: white;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 12px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .admin-control-group input:focus, .admin-control-group select:focus {
            border-color: #ffd700;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
        }
        
        .admin-control-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s, opacity 0.3s;
        }

        .admin-control-group button:hover {
            transform: translateY(-2px);
        }

        .add-money-btn {
            background-color: #2ecc71;
            color: white;
        }

        .reset-money-btn {
            background-color: #3498db;
            color: white;
        }

        .card-management {
            margin-top: 20px;
            padding: 15px;
            background-color: #383838;
            border-radius: 10px;
        }

        .card-management h3 {
            color: #ffd700;
            margin-top: 0;
            margin-bottom: 15px;
        }

        .card-management table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.8em;
            color: #ccc;
            margin-top: 15px;
        }

        .card-management th, .card-management td {
            border: 1px solid #555;
            padding: 8px;
            text-align: left;
        }

        .card-management th {
            background-color: #555;
            color: white;
        }

        .card-management tr:nth-child(even) {
            background-color: #444;
        }

        .card-management tr:hover {
            background-color: #666;
        }

        .used {
            color: #e74c3c;
            font-weight: bold;
        }

        .unused {
            color: #2ecc71;
            font-weight: bold;
        }
        
        .balance-display {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #f39c12;
        }
    </style>
</head>
<body>
    <div class="admin-panel">
        <a href="index.html" class="close-btn">&times;</a>
        <h2>ADMIN PANEL</h2>

        <div class="admin-control-group">
            <label for="user-select">Chọn tài khoản</label>
            <select id="user-select" name="user-select"></select>
            <div id="user-balance-display" class="balance-display">Số dư: 0 VND</div>
        </div>

        <div class="admin-control-group">
            <label for="add-money-input">Thêm tiền</label>
            <input type="number" id="add-money-input" placeholder="Nhập số tiền cần thêm">
            <button class="add-money-btn" onclick="addMoney()">Xác nhận</button>
        </div>

        <div class="admin-control-group">
            <button class="reset-money-btn" onclick="resetBalance()">Reset tiền về 1,000,000 VND</button>
        </div>

        <div class="card-management">
            <h3>Thêm thẻ cào</h3>
            <div class="admin-control-group">
                <label for="admin-card-value">Mệnh giá</label>
                <select id="admin-card-value" name="admin-card-value">
                    <option value="10000">10,000 VND</option>
                    <option value="20000">20,000 VND</option>
                    <option value="50000">50,000 VND</option>
                    <option value="100000">100,000 VND</option>
                    <option value="200000">200,000 VND</option>
                    <option value="500000">500,000 VND</option>
                </select>

                <label for="admin-card-serial">Số Serial</label>
                <input type="text" id="admin-card-serial" placeholder="Nhập số Serial">
                
                <label for="admin-card-code">Mã thẻ</label>
                <input type="text" id="admin-card-code" placeholder="Nhập mã thẻ">
                
                <button class="add-money-btn" onclick="addCard()">Thêm thẻ</button>
            </div>

            <h3>Danh sách thẻ cào</h3>
            <table id="card-list-table">
                <thead>
                    <tr>
                        <th>Mệnh giá</th>
                        <th>Serial</th>
                        <th>Mã thẻ</th>
                        <th>Trạng thái</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('isAdmin') !== 'true') {
                alert('Bạn không có quyền truy cập trang này!');
                window.location.href = 'index.html';
                return;
            }
            populateUserList();
            updateCardListTable();
        });

        const userSelect = document.getElementById('user-select');
        const userBalanceDisplay = document.getElementById('user-balance-display');
        const addMoneyInput = document.getElementById('add-money-input');
        const adminCardValueSelect = document.getElementById('admin-card-value');
        const adminCardSerialInput = document.getElementById('admin-card-serial');
        const adminCardCodeInput = document.getElementById('admin-card-code');
        const cardListTableBody = document.querySelector('#card-list-table tbody');

        let users = {};
        let selectedUser = '';

        function updateUserData() {
            users = JSON.parse(localStorage.getItem('users')) || {};
        }

        function saveUserData() {
            localStorage.setItem('users', JSON.stringify(users));
        }

        function populateUserList() {
            updateUserData();
            userSelect.innerHTML = '';
            const userList = Object.keys(users);

            if (userList.length === 0) {
                const option = document.createElement('option');
                option.textContent = 'Chưa có tài khoản nào';
                userSelect.appendChild(option);
                userSelect.disabled = true;
                return;
            }

            userList.forEach(username => {
                const option = document.createElement('option');
                option.value = username;
                option.textContent = username;
                userSelect.appendChild(option);
            });
            userSelect.disabled = false;
            
            if (userList.length > 0) {
                selectedUser = userList[0];
                updateUserBalanceDisplay();
            }

            userSelect.addEventListener('change', (event) => {
                selectedUser = event.target.value;
                updateUserBalanceDisplay();
            });
        }
        
        function updateUserBalanceDisplay() {
            if (selectedUser && users[selectedUser]) {
                const balance = users[selectedUser].balance;
                userBalanceDisplay.textContent = `Số dư: ${balance.toLocaleString('vi-VN')} VND`;
            } else {
                userBalanceDisplay.textContent = 'Số dư: 0 VND';
            }
        }
        
        function addMoney() {
            if (!selectedUser) {
                alert('Vui lòng chọn một tài khoản để thêm tiền!');
                return;
            }
            const amount = parseInt(addMoneyInput.value);
            if (isNaN(amount) || amount <= 0) {
                alert('Vui lòng nhập số tiền hợp lệ!');
                return;
            }
            
            users[selectedUser].balance += amount;
            saveUserData();
            updateUserBalanceDisplay();
            alert(`Đã thêm thành công ${amount.toLocaleString('vi-VN')} VND vào tài khoản ${selectedUser}.`);
            addMoneyInput.value = '';
        }

        function resetBalance() {
            if (!selectedUser) {
                alert('Vui lòng chọn một tài khoản để reset số dư!');
                return;
            }
            users[selectedUser].balance = 1000000;
            saveUserData();
            updateUserBalanceDisplay();
            alert(`Số dư của tài khoản ${selectedUser} đã được reset về 1,000,000 VND.`);
        }

        function addCard() {
            const value = parseInt(adminCardValueSelect.value);
            const serial = adminCardSerialInput.value.trim();
            const code = adminCardCodeInput.value.trim();
            
            if (!serial || !code) {
                alert('Vui lòng nhập đủ Serial và Mã thẻ!');
                return;
            }

            let scratchCards = JSON.parse(localStorage.getItem('scratchCards')) || [];
            scratchCards.push({
                value: value,
                serial: serial,
                code: code,
                isUsed: false
            });
            localStorage.setItem('scratchCards', JSON.stringify(scratchCards));

            alert('Đã thêm thẻ cào thành công!');
            adminCardSerialInput.value = '';
            adminCardCodeInput.value = '';
            updateCardListTable();
        }

        function updateCardListTable() {
            let scratchCards = JSON.parse(localStorage.getItem('scratchCards')) || [];
            cardListTableBody.innerHTML = '';
            
            if (scratchCards.length === 0) {
                const row = cardListTableBody.insertRow();
                const cell = row.insertCell(0);
                cell.colSpan = 4;
                cell.textContent = 'Chưa có thẻ cào nào được thêm.';
                cell.style.textAlign = 'center';
                cell.style.fontStyle = 'italic';
                return;
            }

            scratchCards.forEach(card => {
                const row = cardListTableBody.insertRow();
                row.insertCell(0).textContent = card.value.toLocaleString('vi-VN') + ' VND';
                row.insertCell(1).textContent = card.serial;
                row.insertCell(2).textContent = card.code;
                
                const statusCell = row.insertCell(3);
                statusCell.textContent = card.isUsed ? 'Đã dùng' : 'Chưa dùng';
                statusCell.classList.add(card.isUsed ? 'used' : 'unused');
            });
        }
    </script>
</body>
</html>
